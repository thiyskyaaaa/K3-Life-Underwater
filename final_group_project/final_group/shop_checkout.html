<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./shop_checkout.css">
    <link rel="stylesheet" href="common.css">
    <script type="module" src="./shop_checkout.js"></script>
</head>
<body>
<nav id="navbar"></nav>
<form>
    <div class="card-header">
        <p>Almost There...</p>
        <p>Fill in the details below complete your purchase</p>
    </div>

    <div id="paymentDetails">
        <div class="card-header">
            <h5 class="mb-0">Billing Details</h5>
        </div>

        <div class="card-body">
            <div class="form-outline">
                <label class="form-label" >Card Number</label>
                <input type="text"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Cardholder Name</label>
                <input type="text"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Expiry Date</label>
                <input type="date"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >CSV</label>
                <input type="text"  class="form-control" required/>
            </div>

            <div class="bttn">
                <button>Clear Field</button>
                <button>Save Changes</button>
            </div>

        </div>
    </div>

    <div id="orderSummary">
        <div class="card-header">
            <h5 class="mb-0">Order Summary</h5>
        </div>

        <div class="card-body" id="oderItems">
            <div class="card-header">Order Items</div>
        </div>
        <div id="butPanel"></div>


    </div>

    <div id="BillingDetails">
        <div class="card-header">
            <h5 class="mb-0">Billing Address</h5>
        </div>

        <div class="card-body">
            <div class="form-outline">
                <label class="form-label" >Address Line 1</label>
                <input type="text"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Address Line 2</label>
                <input type="text"  class="form-control" required/>

            </div>

            <div class="form-outline">
                <label class="form-label" >Address Line 3</label>
                <input type="text"  class="form-control" required/>
            </div>

            <div class="form-outline">
                <label class="form-label" >Town/City</label>
                <input type="text"  class="form-control" required/>
            </div>

            <div class="form-outline">
                <label class="form-label" >State/Country</label>
                <input type="text"  class="form-control" required/>
            </div>

            <div class="form-outline">
                <label class="form-label" >Postcode/Zip Code</label>
                <input type="text"  class="form-control" required/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="country">Country</label>
                <select id="country" required>
                    <option value="" selected disabled>Select Country</option>
                    <option value="USA">United States</option>
                    <option value="CAN">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AUS">Australia</option>
                    <option value="GER">Germany</option>
                    <option value="FRA">France</option>
                    <option value="JPN">Japan</option>
                    <option value="CHN">China</option>
                    <option value="IND">India</option>
                    <option value="BRA">Brazil</option>
                    <option value="RUS">Russia</option>
                    <option value="SA">South Africa</option>
                    <option value="NZ">New Zealand</option>
                    <option value="MEX">Mexico</option>
                    <option value="ARG">Argentina</option>
                    <option value="ITA">Italy</option>
                    <option value="SPA">Spain</option>
                    <option value="SWE">Sweden</option>
                    <option value="SL">Sri Lanka</option>
                </select>
            </div>


            <div class="bttn">
                <button>Clear Field</button>
                <button>Save Changes</button>
            </div>

        </div>
    </div>

    <div id="contactDetails">
        <div class="card-header">
            <h5 class="mb-0">Contact Details</h5>
        </div>

        <div class="card-body">
            <div class="form-outline">
                <label class="form-label" >First Name</label>
                <input type="text"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Last Name</label>
                <input type="text"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Mobile Number</label>
                <input type="tel"  class="form-control" required/>

            </div>
            <div class="form-outline">
                <label class="form-label" >Email</label>
                <input type="email"  class="form-control" required/>
            </div>

            <div class="bttn">
                <button>Clear Field</button>
                <button>Save Changes</button>
            </div>

        </div>
    </div>

</form>
<footer id="footer"></footer>
</body>
</html>
